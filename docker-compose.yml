version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "5000:5000"
    environment:
      # These variables are passed to the Node.js server
      DB_HOST: db
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      PORT: 5000
    depends_on:
      - db
    volumes:
      - ./server:/usr/src/app # Mount the server directory for development (optional, remove for production)
      - /usr/src/app/node_modules # Prevent node_modules from being overwritten by host mount
      - /usr/src/app/client/node_modules # Prevent client node_modules from being overwritten
      - /usr/src/app/client/build # Prevent client build from being overwritten

  db:
    image: mariadb:10.6
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./DB-Admin-Structure.sql:/docker-entrypoint-initdb.d/DB-Admin-Structure.sql # Initialize database with your schema
      - ./DB-Structure.sql:/docker-entrypoint-initdb.d/DB-Structure.sql # Initialize database with your schema
      - ./Card-Details.sql:/docker-entrypoint-initdb.d/Card-Details.sql # Initialize database with your schema
      - ./Cards-webp.sql:/docker-entrypoint-initdb.d/Cards-webp.sql # Initialize database with your schema
    ports:
      - "3306:3306" # Expose database port for direct access (optional, remove for production)

volumes:
  db_data:
